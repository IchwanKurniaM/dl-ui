<template>
	<tr>
		<td>
			<au-autocomplete value.bind="selectedAccount" error.bind="error.NoAccount"
				loader.bind="coaLoader" text.bind="coaView" placeholder="Cari No Account"
				read-only.bind="readOnly || (isEdit && data.Id)">
			</au-autocomplete>
		</td>
		<td>
			<au-textbox value.bind="data.Account.Name" error.bind="error.AccoutName" read-only.bind="true">
			</au-textbox>
		</td>
		<td>
			<au-textbox value.bind="data.Currency.Code" error.bind="error.CurrencyCode"
				read-only.bind="true">
			</au-textbox>
		</td>
		<td>
			<au-numeric value.bind="data.Currency.Rate" error.bind="error.Rate" read-only.bind="true">
			</au-numeric>
		</td>
		<td>
			<au-numeric value.bind="data.Amount" error.bind="error.Amount" read-only.bind="readOnly">
			</au-numeric>
		</td>
		<td>
			<au-numeric value.bind="total" error.bind="error.total" read-only.bind="true">
			</au-numeric>
		</td>
		<td if.bind="!readOnly">
			<button class="btn btn-danger pull-right" click.delegate="onremove(data, $event)">-</button>
		</td>

	</tr>
</template>
